<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>ğŸ† BolÃ£o PiauizÃ£o Oficial</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            margin: 0;
            padding: 0
        }

        header {
            background: #00703c;
            color: #fff;
            padding: 15px;
            text-align: center
        }

        .container {
            padding: 20px
        }

        .hidden {
            display: none
        }

        .card {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 0 5px #ccc
        }

        button {
            padding: 8px 12px;
            background: #00703c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer
        }

        button:hover {
            opacity: .8
        }

        input,
        select {
            padding: 7px;
            margin: 5px;
            width: 95%
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center
        }

        th {
            background: #fdb913
        }

        .admin {
            background: #fff;
            padding: 15px;
            border-radius: 8px
        }

        .logout {
            background: #b00020
        }
    </style>
</head>

<body>

    <header>
        <h1>ğŸ† BolÃ£o PiauizÃ£o Oficial</h1>
    </header>

    <div class="container">

        <!-- LOGIN -->
        <div id="loginCard" class="card">
            <h2>ğŸ” Login Admin</h2>
            <input id="user" placeholder="UsuÃ¡rio">
            <input id="pass" type="password" placeholder="Senha">
            <button onclick="login()">Entrar</button>
            <p id="loginMsg"></p>
        </div>

        <!-- PAINEL ADMIN -->
        <div id="adminPanel" class="admin hidden">
            <h2>âš™ï¸ Painel Administrativo</h2>
            <button class="logout" onclick="logout()">Sair</button>

            <div class="card">
                <h3>â• Cadastrar Jogo</h3>
                <input id="timeA" placeholder="Time A">
                <input id="timeB" placeholder="Time B">
                <button onclick="addGame()">Cadastrar Jogo</button>
            </div>

            <div class="card">
                <h3>ğŸ“Š Jogos Cadastrados</h3>
                <div id="gamesList"></div>
            </div>

            <div class="card">
                <h3>ğŸ“ Cadastrar Palpite</h3>
                <select id="gameSelect"></select>
                <input id="playerName" placeholder="Nome do Participante">
                <input id="golsA" placeholder="Gols Time A" type="number">
                <input id="golsB" placeholder="Gols Time B" type="number">
                <button onclick="addGuess()">Salvar Palpite</button>
            </div>

            <div class="card">
                <h3>ğŸ Registrar Resultado Real</h3>
                <select id="resultGame"></select>
                <input id="realA" placeholder="Gols Time A" type="number">
                <input id="realB" placeholder="Gols Time B" type="number">
                <button onclick="saveResult()">Salvar Resultado</button>
            </div>

            <div class="card">
                <h3>ğŸ… Ranking</h3>
                <div id="ranking"></div>
            </div>

        </div>
    </div>

    <script>
        let adminUser = "admin"
        let adminPass = "1234"

        let games = []
        let guesses = []
        let results = []
        let scores = {}

        function login() {
            let u = user.value
            let p = pass.value
            if (u == adminUser && p == adminPass) {
                loginCard.classList.add("hidden")
                adminPanel.classList.remove("hidden")
            } else {
                loginMsg.innerText = "âŒ Login invÃ¡lido"
            }
        }

        function logout() {
            adminPanel.classList.add("hidden")
            loginCard.classList.remove("hidden")
        }

        function addGame() {
            let a = timeA.value
            let b = timeB.value
            if (!a || !b) return
            games.push({
                id: Date.now(),
                a,
                b
            })
            renderGames()
            renderSelects()
            timeA.value = ""
            timeB.value = ""
        }

        function renderGames() {
            let html = "<table><tr><th>Jogo</th><th>AÃ§Ã£o</th></tr>"
            games.forEach(g => {
                html += `<tr>
   <td>${g.a} x ${g.b}</td>
   <td><button onclick="delGame(${g.id})">ğŸ—‘ï¸</button></td>
   </tr>`
            })
            html += "</table>"
            gamesList.innerHTML = html
        }

        function delGame(id) {
            games = games.filter(g => g.id != id)
            renderGames()
            renderSelects()
        }

        function renderSelects() {
            gameSelect.innerHTML = ""
            resultGame.innerHTML = ""
            games.forEach(g => {
                let opt = document.createElement("option")
                opt.value = g.id
                opt.innerText = `${g.a} x ${g.b}`
                gameSelect.appendChild(opt)

                let opt2 = document.createElement("option")
                opt2.value = g.id
                opt2.innerText = `${g.a} x ${g.b}`
                resultGame.appendChild(opt2)
            })
        }

        function addGuess() {
            let gid = gameSelect.value
            let name = playerName.value
            let a = golsA.value
            let b = golsB.value
            if (!gid || !name) return
            guesses.push({
                gid,
                name,
                a,
                b
            })
            playerName.value = ""
            golsA.value = ""
            golsB.value = ""
        }

        function saveResult() {
            let gid = resultGame.value
            let a = realA.value
            let b = realB.value
            results.push({
                gid,
                a,
                b
            })
            calcScores()
        }

        function calcScores() {
            scores = {}
            guesses.forEach(g => {
                let r = results.find(x => x.gid == g.gid)
                if (!r) return

                let p = 0
                let gDiff = g.a - g.b
                let rDiff = r.a - r.b

                if (gDiff > 0 && rDiff > 0) p = 3
                else if (gDiff < 0 && rDiff < 0) p = 3
                else if (gDiff == 0 && rDiff == 0) p = 1
                else p = 0

                if (!scores[g.name]) scores[g.name] = 0
                scores[g.name] += p
            })

            renderRanking()
        }

        function renderRanking() {
            let html = "<table><tr><th>Participante</th><th>Pontos</th></tr>"
            Object.keys(scores).forEach(n => {
                html += `<tr><td>${n}</td><td>${scores[n]}</td></tr>`
            })
            html += "</table>"
            ranking.innerHTML = html
        }
    </script>

</body>

</html>
